<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script type="module" src="../../../@polymer/polymer/polymer-element.js"></script>
    <script type="module" src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script type="module" src="../../../@polymer/iron-test-helpers/iron-test-helpers.js"></script>
    <script type="module" src="../vaadin-context-menu.js"></script>
    <script type="module" src="./not-animated-styles.js"></script>
    <script src="../../../@polymer/iron-test-helpers/mock-interactions.js" type="module"></script>
    <script src="./common.js"></script>
  </head>
  <body>
    <test-fixture id="default">
      <template>
        <context-menu-button></context-menu-button>
      </template>
    </test-fixture>

    <script type="module">
import { PolymerElement } from '@polymer/polymer/polymer-element.js';
import '@polymer/test-fixture/test-fixture.js';
import '@polymer/iron-test-helpers/iron-test-helpers.js';
import '../vaadin-context-menu.js';
import './not-animated-styles.js';
import { html } from '@polymer/polymer/lib/utils/html-tag.js';
customElements.whenDefined('vaadin-context-menu').then(() => {
  class ContextMenuButton extends PolymerElement {
    static get is() {
      return 'context-menu-button';
    }

    static get template() {
      return html`
        <vaadin-context-menu id="menu">
          <template>foo</template>
        </vaadin-context-menu>
        <button on-click="_showMenu" id="button">Show context menu</button>
      `;
    }

    _showMenu(e) {
      this.$.menu.open(e);
    }
  }

  customElements.define(ContextMenuButton.is, ContextMenuButton);
});

describe('integration', () => {
  let contextMenuButton, menu, button;

  beforeEach((done) => {
    customElements.whenDefined('context-menu-button').then(() => {
      contextMenuButton = fixture('default');
      menu = contextMenuButton.$.menu;
      button = contextMenuButton.$.button;
      done();
    });
  });

  it('should open context menu on .open(e)', () => {
    MockInteractions.tap(button);
    expect(menu.opened).to.eql(true);
  });
});
</script>

  </body>
</html>
